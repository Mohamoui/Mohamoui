<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    nav {
      background-color: #ddd;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Project 2</h1>
</header>

<main>
  <article>
    <h2>Book Title</h2>
    <p>Description of the book goes here.</p>
    <a href="cover-large.jpg">
      <img src="cover-small.jpg" alt="Book Cover">
    </a>
    <p>
      <a href="http://www.funwebdev.com">Learn More</a>
    </p>
  </article>
</main>

<nav>
  <ul>

    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<footer>
  <p>&copy; 2023 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
